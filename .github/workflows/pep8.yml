# Test package every time

name: Pep8

# Controls when the action will run.

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - master

jobs:
  auto_pep8:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v2
#      - name: Python style check
#        uses: bulv1ne/python-style-check@v0.3
#      - name: Python quality and format checker
#        uses: konstruktoid/action-pylint@v0.0.5
      - name: run YAPF to test if python code is correctly formatted
        uses: AlexanderMelde/yapf-action@master
        with:
          args: --verbose